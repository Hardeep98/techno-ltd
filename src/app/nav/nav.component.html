<header>
    <img [src]="imagePath" />
    <!--Property Binding^|-->
    <div class="container">
        <a routerLink="/" class="logo">{{appTitle}}</a>
        <nav>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <!--Routing(routerLink) means linking to diffrent Componenet Href is not work in the case of Angular-->
                <li><a routerLink="/employee">Employee</a></li>
                <li><a routerLink="/about">About</a></li>
                <li><a routerLink="/contact">Contact Us</a></li>
                <li><a routerLink="/team">Team</a></li>
                <li><a routerLink="/utility">Utility</a></li>
            </ul>
        </nav>
    </div>
</header>
